<!-- Página de login dividida horizontalmente: login a la izquierda, registro a la derecha -->
<div class="login-page horizontal">

  <!-- Bloque izquierdo: formulario de inicio de sesión -->
  <div class="login-box">
    <h2>Iniciar sesión</h2>

    <!-- Formulario de login -->
    <form (ngSubmit)="onLogin()">
      <!-- Campo de correo electrónico -->
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />

      <!-- Campo de contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />

      <!-- Botón para enviar el formulario -->
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Bloque derecho: formulario de registro de nuevo usuario -->
  <div class="register-box">
    <h2>Crear una cuenta</h2>

    <!-- Formulario de registro -->
    <form (ngSubmit)="onRegister()">
      <!-- Campo para el email nuevo -->
      <label for="nuevoEmail">Correo electrónico:</label>
      <input type="email" id="nuevoEmail" [(ngModel)]="nuevoEmail" name="nuevoEmail" required />

      <!-- Campo para el nombre de usuario nuevo -->
      <label for="nuevoNombre">Nombre de usuario:</label>
      <input type="text" id="nuevoNombre" [(ngModel)]="nuevoNombre" name="nuevoNombre" required />

      <!-- Campo para la contraseña nueva -->
      <label for="nuevaPassword">Contraseña:</label>
      <input type="password" id="nuevaPassword" [(ngModel)]="nuevaPassword" name="nuevaPassword" required />

      <!-- Botón para enviar el formulario de registro -->
      <button type="submit">Registrar</button>
    </form>
  </div>
</div>
