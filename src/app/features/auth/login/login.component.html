
<div class="login-container">
    <h2>Iniciar sesión</h2>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
      />
  
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
  
      <button type="submit">Entrar</button>
    </form>
  </div>
