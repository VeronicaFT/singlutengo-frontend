<!-- Contenedor principal de la pantalla de resultados -->
<div class="resultados">

  <!-- üìã Columna izquierda: listado de establecimientos -->
  <div class="columna-izquierda">

    <!-- T√≠tulo con nombre de la ciudad buscada -->
    <div class="titulo-box">
      <h2>Establecimientos en "{{ ciudad }}"</h2>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div *ngIf="establecimientosFiltrados.length === 0">
      <p>No se encontraron establecimientos en esta ciudad.</p>
    </div>

    <!-- Lista de resultados -->
    <ul>
      <!-- Se recorre la lista de establecimientos filtrados -->
      <li *ngFor="let est of establecimientosFiltrados">
        <h3>{{ est.nombre }}</h3>
        <p>{{ est.descripcion }}</p>
        <p><strong>Ubicaci√≥n:</strong> {{ est.ubicacion }}</p>

        <!-- Bot√≥n que redirige al detalle del establecimiento -->
        <button [routerLink]="['/establecimiento', est.id]">Ver detalles</button>
      </li>
    </ul>
  </div>

  <!-- üó∫Ô∏è Columna derecha: mapa interactivo con Leaflet -->
  <div class="columna-derecha">
    <div id="map" class="mapa"></div>
  </div>
</div>
